<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ðŸŽ´ | Image Resizer | âœ‚</title>
</head>
<body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden>
        <i class="fa fa-upload" style="font-size:48px; color: #927DFC;"></i>
        <img src="" alt="">
        <p>Browse for Upload</p>
      </div>
      <p class="info">This website Uses your local browser JavaScript to compress image filesize without any server or API requirements.
        Which means you can get the fastest compression speed without uploading images to the cloud server.</p>
      <div class="content">
        <div class="row sizes">
            <div class="column width">
                <label>Width</label>
                <input type="number">
            </div>
            <div class="column height">
                <label>Height</label>
                <input type="number">
            </div>
        </div>
        <div class="row checkboxes">
            <div class="column ratio">
                <input type="checkbox" id="ratio" checked>
                <label for="ratio">Lock Aspect Ratio</label>
            </div>
            <div class="column quality">
                <input type="checkbox" id="quality">
                <label for="quality">Reduce Quality</label>
            </div>
        </div>
        <div class="btn">
            <button class="refresh-btn"><a href="index.html" style="text-decoration: none; color:#fff;">Upload Again?</a></button>
            <button class="download-btn">Download Image</button>
        </div>
      </div>      
    </div>
    <script src="script.js"></script>
</body>
</html>
